<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/css/mdb.min.css" rel="stylesheet">
  <!-- JQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.3/js/mdb.min.js"></script>
  <style>
  </style>
</head>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-8 offset-md-2 left-column mb-1 text-center">
      <h2>github repository issue tracker</h2>
    </div>
  </div>
  <div class="row mt-5">
      <div class="offset-md-3 col-md-6 md-form input-group">
          <input type="search" class="form-control" placeholder="enter github repo url" [(ngModel)]="repoUrl">
          <span class="input-group-btn">
              <button class="btn btn-primary btn-sm " type="button" (click)="process()">Go!</button>
          </span>
      </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3 left-column mb-1">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h5 class="">open issues(<24hrs)</h5>
          <span class="badge primary-color badge-pill">{{openIssueslt24hr}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h5 class="">open issues(>24hrs && <7days)</h5>
          <span class="badge primary-color badge-pill">{{openIssuesgt24hrlt7day}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h5 class="">open issues(>7days)</h5>
          <span class="badge primary-color badge-pill">{{openIssuesgt7day}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h5 class="">total open issues</h5>
          <span class="badge primary-color badge-pill">{{openIssuesgt24hrlt7day+openIssuesgt7day+openIssueslt24hr}}
          </span>
        </li>
      </ul>
    </div>
 </div>
</div>
</html>
